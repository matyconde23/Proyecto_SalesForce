<template>
    <lightning-card title="Carga Masiva de Tanques" icon-name="custom:custom63">
        <div class="slds-p-around_medium">

            <lightning-combobox
                name="tipo"
                label="Tipo de Tanque"
                placeholder="Seleccione uno"
                options={tipoOptions}
                onchange={handleTipoChange}>
            </lightning-combobox>

            <lightning-input 
                type="file" 
                accept=".csv"
                label="Archivo CSV"
                onchange={handleFileUpload}>
            </lightning-input>

            <template if:true={datosPreviewFormateados}>
                <div class="slds-m-top_medium">
                    <p><strong>Vista previa:</strong></p>
                    <template for:each={datosPreviewFormateados} for:item="row">
                        <p key={row.key}>{row.texto}</p>
                    </template>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
